<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Pig Game</title>
  </head>
  <body>
    <!-----Box---->
    <section>
      <div class="box1 box selected">
        <h2 class="winner1 hidden">🏆 WINNER!</h2>
        <h1>PLAYER 1</h1>
        <p class="totalScore1">43</p>
        <div class="currentScoreBox">
          <p>CURRENT</p>
          <p class="currentScore1">0</p>
        </div>
      </div>
      <div class="box2 box">
        <h2 class="winner2 hidden">🏆 WINNER!</h2>
        <h1>PLAYER 2</h1>
        <p class="totalScore2">43</p>
        <div class="currentScoreBox">
          <p>CURRENT</p>
          <p class="currentScore2">0</p>
        </div>
      </div>
    </section>
    <!---------Buttons------->
    <button class="newGame">🔁 &nbsp NEW GAME</button>
    <button class="rollDice">🎲 &nbsp ROLL DICE</button>
    <button class="hold">⏸ &nbsp HOLD</button>

    <!--Dice Image-->
    <img src="dice-1.png" class="dice" />

    <script src="script.js"></script>
  </body>
</html>
